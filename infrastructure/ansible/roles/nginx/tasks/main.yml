---
- name: Установка NGINX
  ansible.builtin.apt:
    name: nginx
    state: present
    update_cache: yes

- name: Определение количества worker процессов
  ansible.builtin.set_fact:
    nginx_worker_processes: "{{ ansible_processor_vcpus | default(ansible_processor_cores | length) }}"

- name: Создание основного конфига NGINX
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx

- name: Создание директорий для сайтов
  ansible.builtin.file:
    path: "{{ nginx_root_dir }}/{{ item.dir }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  loop:
    - { dir: "{{ nginx_site_a_dir }}", fqdn: "{{ nginx_site_a_fqdn }}" }
    - { dir: "{{ nginx_site_cname_dir }}", fqdn: "{{ nginx_site_cname_fqdn }}" }
  loop_control:
    label: "{{ item.dir }}"

- name: Генерация конфигов сайтов
  ansible.builtin.template:
    src: "{{ item.template }}"
    dest: "/etc/nginx/sites-available/{{ item.name }}.conf"
    owner: root
    group: root
    mode: '0644'
  loop:
    - { template: "site_a.conf.j2", name: "site_a", fqdn: "{{ nginx_site_a_fqdn }}", dir: "{{ nginx_site_a_dir }}" }
    - { template: "site_cname.conf.j2", name: "site_cname", fqdn: "{{ nginx_site_cname_fqdn }}", dir: "{{ nginx_site_cname_dir }}" }
  loop_control:
    label: "{{ item.name }}"
  notify: restart nginx

- name: Создание символических ссылок для сайтов
  ansible.builtin.file:
    src: "/etc/nginx/sites-available/{{ item }}.conf"
    dest: "/etc/nginx/sites-enabled/{{ item }}.conf"
    state: link
  loop:
    - site_a
    - site_cname
  notify: restart nginx

- name: Удаление дефолтного сайта NGINX
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: Копирование HTML файлов для сайтов
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ nginx_root_dir }}/{{ item.dir }}/index.html"
    owner: www-data
    group: www-data
    mode: '0644'
  loop:
    - { src: "index_a.html", dir: "{{ nginx_site_a_dir }}" }
    - { src: "index_cname.html", dir: "{{ nginx_site_cname_dir }}" }
  loop_control:
    label: "{{ item.dir }}"

- name: Проверка конфигурации NGINX
  ansible.builtin.command:
    cmd: nginx -t
  changed_when: false
  register: nginx_test_result

- name: Вывод результата проверки конфигурации
  ansible.builtin.debug:
    msg: "{{ nginx_test_result.stdout_lines }}"

- name: Запуск и включение сервиса NGINX
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: true
