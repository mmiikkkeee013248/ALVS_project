---
- name: Подготовка всех узлов Kubernetes кластера
  hosts: k8s_cluster
  become: yes
  tasks:
    - name: Обновление списка пакетов
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Установка необходимых пакетов
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Отключение swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
      ignore_errors: yes

    - name: Загрузка модулей ядра
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Настройка модулей ядра при загрузке
      copy:
        content: |
          overlay
          br_netfilter
        dest: /etc/modules-load.d/k8s.conf

    - name: Настройка sysctl параметров
      copy:
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1
        dest: /etc/sysctl.d/k8s.conf

    - name: Применение sysctl параметров
      command: sysctl --system

    - name: Установка containerd
      apt:
        name: containerd.io
        state: present

    - name: Создание конфигурации containerd по умолчанию
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml

    - name: Настройка containerd (SystemdCgroup и отключение аннотаций)
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'
      notify: restart containerd

    - name: Отключение snapshot_annotations (фикс для старых ядер)
      replace:
        path: /etc/containerd/config.toml
        regexp: 'disable_snapshot_annotations = false'
        replace: 'disable_snapshot_annotations = true'
      notify: restart containerd

    - name: Добавление Kubernetes GPG ключа
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Добавление Kubernetes репозитория
      copy:
        content: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
        dest: /etc/apt/sources.list.d/kubernetes.list

    - name: Установка Kubernetes компонентов
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Настройка IP ноды для Kubelet
      copy:
        content: "KUBELET_EXTRA_ARGS=--node-ip={{ node_ip }}"
        dest: /etc/default/kubelet
      notify: restart kubelet

  handlers:
    - name: restart containerd
      systemd:
        name: containerd
        state: restarted

    - name: restart kubelet
      systemd:
        name: kubelet
        state: restarted
