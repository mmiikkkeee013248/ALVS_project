apiVersion: apps/v1
kind: Deployment
metadata:
  name: alvs-app
  namespace: alvs
  labels:
    app: alvs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alvs-app
  template:
    metadata:
      labels:
        app: alvs-app
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL DNS to be ready..."
          
          # Пробуем разные варианты имени хоста (в порядке приоритета)
          for host in postgres postgres.alvs postgres.alvs.svc.cluster.local; do
            echo "Trying to resolve $host..."
            for i in $(seq 1 60); do
              if nslookup $host >/dev/null 2>&1; then
                echo "✓ DNS resolved successfully: $host"
                exit 0
              fi
              if [ $((i % 10)) -eq 0 ]; then
                echo "Attempt $i/60: Still waiting for DNS resolution..."
              fi
              sleep 1
            done
          done
          
          echo "WARNING: Could not resolve PostgreSQL DNS, but continuing anyway..."
          echo "Application will retry connection on startup"
      containers:
      - name: webapp
        image: alvs-project:latest  # Замените на ваш Docker Hub образ: username/alvs-project:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PG_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PG_HOST
        - name: PG_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PG_PORT
        - name: PG_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PG_DB
        - name: PG_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PG_USER
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: PG_PASSWORD
        - name: LOG_DIR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_DIR
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: alvs-app
  namespace: alvs
  labels:
    app: alvs-app
spec:
  type: NodePort
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
    nodePort: 30080  # Доступно на всех узлах по порту 30080
  selector:
    app: alvs-app
